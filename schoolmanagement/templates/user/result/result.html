{% extends 'user/base/base.html' %}
{% load static %}
{% block content %}

<div class="card">
  <div class="card-header">
      <i class="fa fa-align-justify"></i>Results List</div>
  <div class="card-body" style="overflow-x:auto;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Student</th>
            <th scope="col">Subject</th>
            <th scope="col">Total Score</th>
            <th scope="col">Obtained</th>
            <th scope="col">Percentage</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="tbody">
          {% for st in st %}
          <tr>
              <td>{{st.id}}</td>
              <td>{{st.student_id}}</td>
              <td>{{st.subject}}</td>
              <td>{{st.total_score}}</td>
              <td>{{st.obtained_score}}</td>
              <td>{{st.grade}}</td>
              <td>
                  <input type="button" value="Delete" onliClick="deletesu()" class="btn btn-danger btn-sm btn-del" data-sid="{{st.id}}">
              </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
<script src="{% static 'core/js/jquery.js' %}"></script>
  <script src="{% static 'core/js/popper.js' %}"></script>
{%endblock%}
